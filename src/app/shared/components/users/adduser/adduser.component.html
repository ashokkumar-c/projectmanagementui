<form>
  <div class="form-group row">
    <label for="firstName" class="col-sm-2 col-form-label">First Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="firstName" placeholder="First Name" name="firstName" [(ngModel)] = "newAddUser.firstName">
    </div>
  </div>
  <div class="form-group row">
    <label for="lastName" class="col-sm-2 col-form-label">Last Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="lastName" placeholder="Last Name" name="lastName" [(ngModel)] = "newAddUser.lastName">
    </div>
  </div>
  <div class="form-group row">
    <label for="employeeId" class="col-sm-2 col-form-label">Employee ID</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="employeeId" placeholder="Employee ID" name="employeeId" [(ngModel)] = "newAddUser.employeeId">
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-10 text-center" >
      <button class="btn btn-primary" type="submit" (click)="adduser()">Add User</button>&nbsp;&nbsp;
      <button class="btn btn-danger" type="submit" (click)="resetvalues()">Clear Form</button>      
    </div>
  </div>
</form>
