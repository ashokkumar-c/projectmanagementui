<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <div class="form-group row">
    <label for="firstName" class="col-sm-2 col-form-label">First Name</label>
    <div class="col-sm-10">
      <input type="text" formControlName="firstName" class="form-control"
        [ngClass]="{ 'is-invalid': submitted && getControls.firstName.errors }" />
      <div *ngIf="submitted && getControls.firstName.errors" class="invalid-feedback">
        <div *ngIf="getControls.firstName.errors.required">First Name is required</div>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label for="lastName" class="col-sm-2 col-form-label">Last Name</label>
    <div class="col-sm-10">     
        <input type="text" formControlName="lastName" class="form-control"
        [ngClass]="{ 'is-invalid': submitted && getControls.lastName.errors }" />
      <div *ngIf="submitted && getControls.lastName.errors" class="invalid-feedback">
        <div *ngIf="getControls.lastName.errors.required">Last Name is required</div>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label for="employeeId" class="col-sm-2 col-form-label">Employee ID</label>
    <div class="col-sm-10">
        <input type="text" formControlName="employeeId" class="form-control"
        [ngClass]="{ 'is-invalid': submitted && getControls.firstName.errors }" />
      <div *ngIf="submitted && getControls.employeeId.errors" class="invalid-feedback">
        <div *ngIf="getControls.employeeId.errors.required">Employee ID is required</div>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-10 text-center">
      <button class="btn btn-primary" type="submit">Add User</button>&nbsp;&nbsp;
      <button class="btn btn-dark" type="reset" (click)="resetvalues()">Clear Form</button>
    </div>
  </div>
</form>
