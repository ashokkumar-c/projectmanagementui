<form>
  <div class="form-group row">
    <label for="firstName" class="col-sm-2 col-form-label">First Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="firstName" placeholder="First Name" name="firstName"
        [(ngModel)]="childEditUser.firstName">
    </div>
  </div>
  <div class="form-group row">
    <label for="lastName" class="col-sm-2 col-form-label">Last Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="lastName" placeholder="Last Name" name="lastName"
        [(ngModel)]="childEditUser.lastName">
    </div>
  </div>
  <div class="form-group row">
    <label for="employeeId" class="col-sm-2 col-form-label">Employee ID</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="employeeId" placeholder="Employee ID" name="employeeId"
        [(ngModel)]="childEditUser.employeeId">
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-10 text-center">
      <input type="hidden" id="userId" name="userId" [(ngModel)]="childEditUser.userId">
      <input type="hidden" id="_id" name="_id" [(ngModel)]="childEditUser._id">
      <button class="btn btn-primary" type="submit" (click)="updateuser()">Update User</button>&nbsp;&nbsp;
      <button class="btn btn-danger" type="submit" (click)="cancelupdate()">Cancel Update</button>
    </div>
  </div>
</form>
